<div class="s-12 last">
    <section class="site-cta">
    {% for url, active, label  in EVENT_CTA_BUTTONS %}
        <a {% if active %} href="{{ url }}" {% endif %}
           class="btn btn--{% if active %}primary{% else %}secondary{% endif %}">
            {{ label[DEFAULT_LANG] }}
        </a>
    {% endfor %}
    </section>
</div>
