<div class="s-12 last">
    <section class="site-cta">
    {% for b  in EVENT_CTA_BUTTONS %}
        <a {% if b.active %} href="{{ b.href }}" {% endif %}
           class="btn btn--{% if b.active %}primary{% else %}secondary{% endif %}"
          {%- if b.tooltip -%}
          title="{{ b.tooltip[DEFAULT_LANG] }}"
          {%- endif -%}>
          {{ b.label[DEFAULT_LANG] }}
        </a>
    {% endfor %}
    </section>
</div>
